<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Poppins fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Plantillas/styles_index.css">
    <link rel="website icon" href="Images/logo_l&lStudios.svg">

    <!-- Nombre sitio L&L studios -->
    <title>L&L Studios</title>
</head>
<body id="mainBody">

    <!-- Header - nabvar -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="menu">
                    <img class="logo" src="Images/icon_l&lStudios.png" alt="Logo" style="width: 40px;">
                    <!-- Botón para menú colapsable -->
                    <button class="navbar-toggler" id="navbarToggler" onclick="toggleMenu()"> <i class="bi bi-list"></i> </button>
                    <div class="navbar-links" id="navbarLinks">
                        <a href="#inicio">Inicio</a>
                        <a href="#paquetes">Paquetes</a>
                        <a href="#portafolio">Portafolio</a>
                        <a href="#contacto">Contacto</a>
                    </div>
                    <!-- Switch para cambiar tema -->
                    <label class="switch">
                        <input type="checkbox" id="themeSwitch">
                        <span class="slider"></span>
                    </label>

                </div>
            </div>
        </nav>
        <div class="fondo-header"></div>
    </header>

    <!-- Sections -->
    <div class="wrapper">
        <div class="content">
            <!-- SECTION INICIO -->
            <section class="section inicio" id="inicio">
                <div class="content-inicio">
                    <p class="titulo-LLstudios">L&L STUDIOS</p>

                    <div class="background-switch">
                        <!-- Imagen que cambia según el tema -->
                        <img id="themeImage" class="themeImage" src="Images/fondo-blanco-camara.jpg" alt="Tema Claro" width="100%">
                    </div>
                </div>
                
            </section>
            <br>

            <!-- SECTION PAQUETES -->
            <section class="section paquetes" id="paquetes">
                <!-- Tarjetas -->
                 <!-- Tarjetas Fotografia -->
                  <h1>Paquetes</h1>

            </section>
            <br>

            <!-- SECTION PORTAFOLIO -->
            <section class="section portafolio" id="portafolio">
                <h1>Portafolio</h1>

            </section>
            <br>

            <!-- SECTION CONTACTO -->
            <section class="section contacto" id="contacto">
                <h3>Contacto</h3>

            </section>

        </div>
        <div class="image-container">
            <img src="https://assets-global.website-files.com/63ec206c5542613e2e5aa784/643312a6bc4ac122fc4e3afa_main%20home.webp" alt="image">
        </div>
    </div>
       
   <script src="Plantillas/scripts_index.js"></script> 
</body>
</html>
